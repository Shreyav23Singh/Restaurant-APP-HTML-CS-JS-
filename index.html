<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
</head>
<link rel="stylesheet" href="restaurant.css">
<body>
    <marquee class ="res">Barbeque Restaurant</marquee>
    <marquee class="res1">Welcome&#128512 ! "Enjoy Delicious Food with Good Ambience "</marquee> 
    <center>
        <marquee class="res2" direction ="down" width="500" height="100" behaviour="alternate">
            <marquee class ="res3" behaviour ="alternate">On Diwali Eve! - You will get 20% discount</marquee>
        </marquee>
    </center>  
    <section class="container">
        <form id="form1">
            <h3>Hi Foodie! &#128519</h3>
            <div class="msg"></div>
            <div>
                <label for="name">Name:<br></label>
                <input type="text" id="name" required style="width: 40% ;"><br>
            </div>
            <div>
                <label for="dish">Choose Dish :<br></label> 
                <input type="text" id="dish" required style="width: 40% ;"><br>
            </div>
            <div><label for="price">Choose Price :<br></label> 
                <input type="text" id="price" required style="width: 40% ;"><br>
            </div>
            <div><label for="price">Choose Table:<br></label> 
                <select name="table" id="table">
                    <!-- <option value="choose">Choose_From_An_option</option> -->
                    <option value="Table1">Table1</option>
                    <option value="Table2">Table2</option>
                    <option value="Table3">Table3</option>
                    <option value="Table4">Table4</option>
                    <option value="Table5">Table5</option>
                    <option value="Table6">Table6</option>
                    <option value="Table7">Table7</option>
                    <option value="Table8">Table8</option>
                    <option value="Table9">Table9</option>
                    <option value="Table10">Table10</option>
                </select>
            </div><br>
            <input class="button" type="submit" value="Add to bit">

        </form>
        <ul id="users"></ul>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="restaurant.js"></script>
</html>
